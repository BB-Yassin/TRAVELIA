<div id="auth-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        
        <!-- Login Form -->
        <div id="login-form" class="auth-form auth-form-active">
            <div class="auth-header">
                <h2>Sign In</h2>
                <p>Welcome back to Travelia</p>
            </div>
            
            <form method="POST" action="{% url 'client:login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-group d-flex justify-between">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#forgot-password" class="text-small">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                
                <div class="auth-divider">Or</div>
                
                <button type="button" class="btn btn-outline btn-block" onclick="showSignup()">
                    Create New Account
                </button>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="auth-form">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join Travelia to start your journey</p>
            </div>
            
            <form method="POST" action="{% url 'client:signup' %}">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-firstname">First Name</label>
                        <input type="text" id="signup-firstname" name="first_name" placeholder="John" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-lastname">Last Name</label>
                        <input type="text" id="signup-lastname" name="last_name" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="••••••••" required>
                    <small class="password-hint">At least 8 characters with letters and numbers</small>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="password_confirm" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                
                <div class="auth-divider">Or</div>
                
                <button type="button" class="btn btn-outline btn-block" onclick="showLogin()">
                    Sign In with Existing Account
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
    }
    
    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .modal-content {
        background-color: var(--white);
        padding: 2rem;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        width: 90%;
        max-width: 450px;
        position: relative;
        animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .close-modal {
        position: absolute;
        right: 1rem;
        top: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--gray-500);
        transition: color var(--transition-fast);
    }
    
    .close-modal:hover {
        color: var(--gray-900);
    }
    
    .auth-form {
        display: none;
    }
    
    .auth-form.auth-form-active {
        display: block;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-header h2 {
        margin-bottom: 0.5rem;
    }
    
    .auth-header p {
        color: var(--gray-600);
        margin-bottom: 0;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    
    .btn-block {
        width: 100%;
    }
    
    .auth-divider {
        text-align: center;
        margin: 1.5rem 0;
        color: var(--gray-500);
        font-size: 0.875rem;
    }
    
    .checkbox {
        display: flex;
        align-items: center;
        cursor: pointer;
        font-weight: normal;
        margin-bottom: 0;
    }
    
    .checkbox input {
        width: auto;
        margin-right: 0.5rem;
    }
    
    .password-hint {
        display: block;
        font-size: 0.75rem;
        color: var(--gray-600);
        margin-top: 0.25rem;
    }
    
    .text-small {
        font-size: 0.875rem;
    }
    
    @media (max-width: 768px) {
        .modal-content {
            width: 95%;
            padding: 1.5rem;
        }
        
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
    const authModal = document.getElementById('auth-modal');
    const closeBtn = document.querySelector('.close-modal');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    
    function openAuthModal() {
        authModal.classList.add('active');
    }
    
    function closeAuthModal() {
        authModal.classList.remove('active');
    }
    
    function showLogin() {
        loginForm.classList.add('auth-form-active');
        signupForm.classList.remove('auth-form-active');
    }
    
    function showSignup() {
        signupForm.classList.add('auth-form-active');
        loginForm.classList.remove('auth-form-active');
    }
    
    closeBtn.addEventListener('click', closeAuthModal);
    
    window.addEventListener('click', function(event) {
        if (event.target === authModal) {
            closeAuthModal();
        }
    });
</script>
